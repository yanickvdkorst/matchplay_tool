<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Match Details</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="./matchscreen.js"></script>
</head>
<body>
    <div class="content">
        <div class="top-content">
            <a href="./index.html">Terug</a>
            <h1>Match ID: <span id="matchIdDisplay"></span></h1>
            <button id="deleteMatchBtn">Verwijder wedstrijd</button>
        </div>
        <div class="bottom-content">
            <h2 id="player1Name">Speler 1</h2>
            <h2>vs</h2>
            <h2 id="player2Name">Speler 2</h2>
        </div>
    </div>

    <div class="score-form">
        <div class="hole-select">
          <select id="holeDropdown"></select>
        </div>
        <div class="winner-buttons">
          <button class="currentWinner" id="player1Btn">Speler 1 <div class="currentScore show">1UP</div></button>
          <button class="currentWinner" id="drawBtn">Gelijk</button>
          <button class="currentWinner" id="player2Btn">Speler 2 <div class="currentScore show">1UP</div></button>
        </div>
    </div>
    <a class="mobile-button" href="./index.html"></a>
    <a id="scoreCard" class="mobile"></a>
    <div class="button-container">
        <button id="scoreCard" class="desktop">Bekijk scorekaart</button>
    </div>
    <!-- Scorekaart modal -->
    <div id="scoreCardModal" class="modal scorecard">
    <div class="modal-content">
        <h2>Scorekaart</h2>
        <table id="scoreCardTable">
        <thead>
            <tr>
            <th>Hole</th>
            <th>Winnaar</th>
            </tr>
        </thead>
        <tbody></tbody>
        </table>
        <div id="closeScoreCard"></div>
    </div>
    </div>
</body>
</html>
